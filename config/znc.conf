// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /app/znc.pem
ServerThrottle = 30
Version = 1.6.0

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = <ZNC_PORT>
	SSL = true
	URIPrefix = /
</Listener>

<User ash>
	Admin = true
	Allow = *
	AltNick = ashmckenzie_
	AppendTimestamp = false
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = true
	BindHost = 0.0.0.0
	Buffer = 50
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = ashmckenzie
	JoinTries = 10
	LoadModule = controlpanel
	LoadModule = webadmin
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = ashmckenzie
	PrependTimestamp = true
	QuitMsg = ZNC - 1.6.0 - http://znc.in
	RealName = Got ZNC?
	StatusPrefix = *
	TimestampFormat = [%H:%M:%S]
  Pass = <ZNC_PASSWORD_SHA>

	<Network freenode>
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		JoinDelay = 0
		LoadModule = simple_away
		LoadModule = keepnick
		LoadModule = nickserv <hidden>
		Server = <ZNC_IRC_SERVER_HOST> +<ZNC_IRC_SERVER_PORT>

		<Chan #docker>
			Disabled = true
		</Chan>

		<Chan #salt>
		</Chan>

		<Chan #sensu>
		</Chan>

		<Chan #tsuru>
		</Chan>
	</Network>
</User>
